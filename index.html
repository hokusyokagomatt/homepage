<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>北翔カゴマット株式会社</title>

  <!-- Google Fonts（Anton） -->
  <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet" />

  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #ffffff;
    }

    /* ナビバー固定 */
    header {
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 1000;
      background-color: white;
      border-bottom: 1px solid #ddd;
    }

    nav {
      max-width: 1200px;
      margin: auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 20px;
    }

    .logo {
      font-family: 'Anton', sans-serif;
      font-size: 24px;
      color: #2c3e50;
      text-decoration: none;
    }

    nav a {
      margin-left: 20px;
      color: #2c3e50;
      text-decoration: none;
      font-size: 16px;
    }

    nav a:hover {
      text-decoration: underline;
    }

    /* スライドショー */
    .slideshow {
      position: relative;
      width: 100%;
      height: 100vh;
      overflow: hidden;
      margin-top: 70px; /* ナビバーの高さ分 */
    }

    .slide {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }

    .slide.active {
      opacity: 1;
      z-index: 1;
    }

    .slide-message {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-family: 'Anton', sans-serif;
      font-size: 52px;
      color: white;
      letter-spacing: 3px;
      white-space: nowrap;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.5);
      z-index: 2;
    }

    .arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 2rem;
      color: white;
      background: rgba(0, 0, 0, 0.3);
      padding: 10px;
      cursor: pointer;
      border-radius: 50%;
      z-index: 3;
    }

    .arrow.left {
      left: 20px;
    }

    .arrow.right {
      right: 20px;
    }

    footer {
      text-align: center;
      padding: 40px 20px;
      background: #f8f8f8;
      font-size: 14px;
      color: #777;
    }
  </style>
</head>

<body>

  <!-- ナビバー -->
  <header>
    <nav>
      <a href="index.html" class="logo">HOKUSYO</a>
      <div>
        <a href="index.html">ホーム</a>
        <a href="about.html">会社概要</a>
        <a href="service.html">事業内容</a>
        <a href="contact.html">お問い合わせ</a>
      </div>
    </nav>
  </header>

  <!-- スライドショー -->
  <div class="slideshow">
    <img src="full_slide1.jpg" class="slide active" />
    <img src="full_slide2.jpg" class="slide" />
    <img src="full_slide3.jpg" class="slide" />
    <div class="slide-message">Preserving Rivers, Protecting Nature.</div>
    <div class="arrow left" onclick="prev()">‹</div>
    <div class="arrow right" onclick="next()">›</div>
  </div>

  <!-- フッター -->
  <footer>
    &copy; 北翔カゴマット株式会社 | 埼玉県行田市前谷453-2 | TEL: 048-553-5886
  </footer>

  <!-- JavaScript -->
  <script>
    let idx = 0;
    const slides = document.querySelectorAll(".slide");

    function show(i) {
      slides.forEach((s) => s.classList.remove("active"));
      slides[i].classList.add("active");
    }

    function next() {
      idx = (idx + 1) % slides.length;
      show(idx);
    }

    function prev() {
      idx = (idx - 1 + slides.length) % slides.length;
      show(idx);
    }

    setInterval(next, 4000);
  </script>
</body>
</html>
