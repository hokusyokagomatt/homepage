<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>施工実績 | 北翔カゴマット株式会社</title>
  <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet" />

  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #ffffff;
    }

    header {
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 1000;
      background-color: white;
      border-bottom: 1px solid #ddd;
    }

    nav {
      max-width: 1200px;
      margin: auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 20px;
    }

    .logo {
      font-family: 'Anton', sans-serif;
      font-size: 24px;
      color: #2c3e50;
      text-decoration: none;
    }

    nav a {
      margin-left: 20px;
      color: #2c3e50;
      text-decoration: none;
      font-size: 16px;
    }

    nav a:hover {
      text-decoration: underline;
    }

    .section {
      padding: 120px 20px 180px;
      max-width: 1200px;
      margin: auto;
      text-align: center;
    }

    .section h1 {
      font-size: 32px;
      margin-bottom: 120px;
      margin-top: 60px;
      padding-top: 20px;
      color: #2c3e50;
      letter-spacing: 0.05em;
    }

    .grid {
      display: grid;
      gap: 40px;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
    }

    .work-card img {
      width: 100%;
      height: 240px;
      object-fit: cover;
      border-radius: 16px;
    }

    .work-card h3 {
      font-size: 18px;
      font-weight: bold;
      margin-top: 12px;
      color: #000;
      text-decoration: none;
    }

    footer {
      text-align: center;
      padding: 40px 20px;
      background: #f8f8f8;
      font-size: 14px;
      color: #777;
    }
  </style>
</head>

<body>

  <!-- ヘッダー -->
  <header>
    <nav>
      <a href="../index.html" class="logo">HOKUSYO</a>
      <div>
        <a href="../index.html">ホーム</a>
        <a href="../about.html">会社概要</a>
        <a href="../service.html">事業内容</a>
        <a href="../contact.html">お問い合わせ</a>
      </div>
    </nav>
  </header>

  <!-- 施工実績セクション -->
  <section class="section">
    <h1>施工実績</h1>

    <div class="grid">
      <!-- カゴマット工事 -->
      <a href="kagomatt.html" class="block hover:opacity-90 work-card">
        <img src="../images/kagomatt-real.jpg" alt="カゴマット工事">
        <div class="mt-4 text-left">
          <h3>カゴマット工事</h3>
        </div>
      </a>

      <!-- 護岸ブロック工事 -->
      <a href="block.html" class="block hover:opacity-90 work-card">
        <img src="../images/block-real.jpg" alt="護岸ブロック工事">
        <div class="mt-4 text-left">
          <h3>護岸ブロック工事</h3>
        </div>
      </a>

      <!-- ゴルフ場造成工事 -->
      <a href="golf.html" class="block hover:opacity-90 work-card">
        <img src="../images/golf-real.jpg" alt="ゴルフ場造成工事">
        <div class="mt-4 text-left">
          <h3>ゴルフ場造成工事</h3>
        </div>
      </a>
    </div>
  </section>

  <!-- フッター -->
  <footer>
    &copy; 北翔カゴマット株式会社 | 埼玉県行田市前谷453-2 | TEL: 048-553-5886
  </footer>

</body>
</html>
